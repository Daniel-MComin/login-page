<app-layout 
title="Sign in and start today!"
primaryBtnText="Sign Up Now"
secondaryBtnText="Login Now"
(submit)="submit()"
(navigate)="navigate()"
[disabledPrimaryBtn]="!signUpForm.valid"
>
<form [formGroup]="signUpForm">
    <app-primary-input
    formControlName="name"
    inputName="Name"
    type="text"
    label="Nome"
    >
    <img src="/assets/email.svg">
    </app-primary-input>

    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="fuladodetal@email.com"
    >
    <img src="/assets/email.svg">
    </app-primary-input>

    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Your Password"
    >
    <img src="/assets/senha.svg">
    </app-primary-input>

    <app-primary-input
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Confirm Password"
    >
    <img src="/assets/senha.svg">
    </app-primary-input>
    <span>Forgot Password?</span>
</form>

</app-layout>
